<div class="container" [style.padding-bottom.px]="dynamicPadding">
  <h2>Suche Titel</h2>
  <div class="ui icon input">
    <input type="number" (keyup.enter)="doIdCall()" [(ngModel)]="callId" placeholder="Search ID" name="callId">
    <i class="search icon"></i>
  </div>
  <button class="ui blue button" (click)="doIdCall()">Get TodoListe</button>

  <div>
    <!--*ngif="foundTodoList" -->
    <ng-container *ngIf="foundTodoList != null">
      <div class="content">
        <div class="header">Haupttitel: {{ foundTodoList.titel }} mit ID: {{ foundTodoList.id }} </div>
        <div>
          <div class="header">TodoList </div>
          <br>
          <ng-container *ngFor="let todoList of foundTodoList.todoList last as l">
            <div class="metadata">
              Titel: {{ todoList.titel }} mit ID: {{ todoList.id }}
              <br>
              Aufgabe: {{ todoList.text }}
              <br>
              Status: {{ todoList.erledigt }}
            </div>
          </ng-container>
        </div>
      </div>
    </ng-container>
  </div>
  <div [hidden]="isDisplay">
    <button class="ui red button" id="deleteButton" (click)="deleteIdCall()">Delete TodoListe</button>
  </div>
</div>
