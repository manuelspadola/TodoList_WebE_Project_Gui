<div class="login-page">
  <h3 style="color: white;">{{message}}</h3>
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">Welcome</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Login">
        <mat-card-content>
          <form action="">
            <mat-form-field>
              <input type="text" matInput placeholder="Username" [(ngModel)]="user.name" required name="name">
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error *ngIf="username.invalid">
                Username is required
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput placeholder="Password" [(ngModel)]="user.password" type="password" required
                minlength="4" name="password" ngModel #password="ngModel">
              <mat-error *ngIf="password.errors && password.errors.required">
                Password is required
              </mat-error>
              <mat-error *ngIf="password.errors && password.errors.minlength">
                Password must be of length 4
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="loginNow()" class="login-button">
              Login
            </button>

          </form>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Register">
        <mat-card-content>
          <form action="">
            <mat-form-field>
              <input required type="text" matInput placeholder="Username" [(ngModel)]="user.name" required
                name="username" ngModel #username="ngModel">
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error *ngIf="username.invalid">
                Username is required
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input required type="text" matInput placeholder="Password" type="password" [(ngModel)]="user.password"
                required name="password" ngModel #password="ngModel">
              <mat-error *ngIf="password.errors && password.errors.required">
                Password is required
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="registerNow()" class="login-button">
              Register Now
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
